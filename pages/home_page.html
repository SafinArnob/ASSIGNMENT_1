<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Webpage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../styles/home_page.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container-fluid p-3">
            <div>
                <a class="navbar-brand text-white" href="#">SaulDesign</a>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div>
                <div class="collapse navbar-collapse nav-iteams" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <!-- main section -->
    <div class="container">
        <div class="row">
            <div class="text-content col-6">
               <div class="content">
                    CREATIVE UI DESIGNER
               </div>
               <div class="buttons">
                    <button class="btn hire-me" type="submit">Hire Me</button>
                    <button class="btn cv" type="submit">Download CV 
                        <i class="bi bi-download"></i>
                    </button>
               </div>
            </div>

            <div class="main-img col-6">
                <img src="../assets/picture1.png" alt="Your Image" class="img-fluid">
            </div>
        </div>
    </div>

    <!-- arrow -->
     <div class="mb-5">
        <div class="arrow-class">
            <i class="arrow bi bi-arrow-down"></i>
         </div>
     </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

</html>
